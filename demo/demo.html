                <div class="cards row justify-content" style="margin-top: 5rem !important;">
                    <div class="container">
                        <h1>Settings</h1>
                        <div class="card">
                            <div class="card-header">
                                General Settings
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Language</h5>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option>English</option>
                                        <option>Spanish</option>
                                        <option>French</option>
                                    </select>
                                </div>
                                <h5 class="card-title">Theme</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="themeRadios" id="themeLightRadio"
                                        value="light" checked>
                                    <label class="form-check-label" for="themeLightRadio">
                                        Light
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="themeRadios" id="themeDarkRadio"
                                        value="dark">
                                    <label class="form-check-label" for="themeDarkRadio">
                                        Dark
                                    </label>
                                </div>
                                <h5 class="card-title">Notifications</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="notificationCheckbox" checked>
                                    <label class="form-check-label" for="notificationCheckbox">
                                        Enable notifications
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                Privacy Settings
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Data Collection</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="dataCollectionCheckbox" checked>
                                    <label class="form-check-label" for="dataCollectionCheckbox">
                                        Allow data collection
                                    </label>
                                </div>
                                <h5 class="card-title">Cookies</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="cookiesRadios"
                                        id="cookiesEnabledRadio" value="enabled" checked>
                                    <label class="form-check-label" for="cookiesEnabledRadio">
                                        Enabled
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="cookiesRadios"
                                        id="cookiesDisabledRadio" value="disabled">
                                    <label class="form-check-label" for="cookiesDisabledRadio">
                                        Disabled
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                    </div>
